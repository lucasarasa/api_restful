#configurações basicas
spring.application.name=montadora
server.port=8000
server.servlet.context-path=/montadora

#definição de fuso horário e data - conversões de JSON
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=dd-MM-yyyy

#configurações de banco
spring.datasource.url=jdbc:postgresql://localhost:5432/montadora
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

#configurações do jpa e hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

#Definição tamanho de foto
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#registro de log
logging.file.name=logs/application.log
logging.level.root=INFO
logging.level.br.com.app=info
logging.level.org.springframework=info
logging.level.org.hibernate=info
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.type=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.saml=DEBUG

#falta de mapeamento
spring.jackson.deserialization.fail-on-unknown-properties=true

